<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display block</title>
  </head>
  <!-- 
  display         Quebra linha?   Aceita width/height?  Alinhamento com os outros?
  block           Sim             Sim                   N達o
  inline          N達o             N達o                   Sim            
  inline-block    N達o             Sim                   Sim           
  -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .bloqueado {
      background-color: green;
    }

    .naobloqueado {
      background-color: blue;
    }

  </style>
  <body>
    <span class="bloqueado">primeiro texto</span>
    <p class="naobloqueado">segundo texto</p>
    <div class="naobloqueado">terceiro texto</div>
  </body>
</html>
