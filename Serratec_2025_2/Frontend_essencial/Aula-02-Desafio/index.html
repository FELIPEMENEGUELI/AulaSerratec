<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        --cor-vermelha: red;
        /* background-image: url("./assets/foto.jpg"); */
    }

    div {
        width: 50px;
        height: 50px;
        position: absolute;
    }
    
    #divvermelha {
        background-color: red;
        bottom: 0;
        left: 0;
    }

    #divazul {
        background-color: rgb(95, 95, 98);
        bottom: 0;
        right: 0;
        background: linear-gradient(to top, red, yellow, blue, green);
    }

    #divverde {
        background-color: green;
        right: 0;
        top: 0;
    }

    #divamarelo {
        background-color: yellow;
        top: 0;
        left: 0;
    }

    #divpreto {
        background-color: black;
        /* top: calc(50% - 25px); */
        /* left: calc(50% - 25px); */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--cor-vermelha);
        width: 100px;
        box-shadow: 2px 2px 5px black;
        border-radius: 5px;
        background-color: #ff000090;
        background-color: rgba(0, 0, 9, 0.7);
        width: 20%;
    }

    span {
        line-height: 3px; 
        letter-spacing: 3px; 
        word-spacing: 5px; 
        text-indent: 30px; 
        font-size: 32px;
        font-size: 2em;
    }

    img {
        width: 50px;
        height: 50px;
        border-radius: 50px;
        opacity: 0.5;
    }

</style>
<body>
    <div id="divvermelha"></div>
    <div id="divazul"></div>
    <div id="divverde"></div>
    <div id="divamarelo"></div>
    <div id="divpreto">
        <span>Texto 1</span>
        <span>Texto 2</span>

        <img src="./assets/foto.jpg" alt="Foto de uma planta">
    </div>
</body>
</html>
